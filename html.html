<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi Página Web</h1>
    </header>
    
    <section>
        <h2>Sobre Mí</h2>
        <p>Hola, soy un desarrollador web y me encanta crear páginas increíbles.</p>
    </section>

    <section>
        <h2>Mis Proyectos</h2>
        <ul>
            <li>Proyecto 1: Sitio web de portafolio</li>
            <li>Proyecto 2: Blog personal</li>
            <li>Proyecto 3: Tienda en línea</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 Mi Página Web</p>
    </footer>
</body>
</html>
